<div class="dialog-container">
  <h2>Delete Confirmation</h2>
  <p>Are you sure you want to delete this blog?</p>
  <div class="actions">
    <button mat-button (click)="onNoClick()" class="btn-cancel">No</button>
    <button mat-button (click)="onYesClick()" class="btn-confirm">Yes</button>
  </div>
</div>
