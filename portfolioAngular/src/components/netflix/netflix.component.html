<div class="container">
  <h2 >My List</h2>
  <section>
    <div class="row">
      <div
        class="col-lg-3 col-md-6 col-sm-12 mb-4"
        *ngFor="let video of videos"
      >
        <div>
          <a [href]="video.link" target="_blank" style="text-decoration: none">
            <video [poster]="video.imageUrl" class="video-item" controls>
              <source [src]="video.url" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </a>
          <p class="project-name">{{ video.title }}</p>
        </div>
      </div>
    </div>
  </section>
</div>
