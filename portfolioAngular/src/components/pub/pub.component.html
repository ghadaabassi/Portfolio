<div class="container">
  <div>
    <h2>New Pubs</h2>
    <section>
      <div class="row">
        <div class="col-lg-2 col-md-12 mb-4 mb-md-0" *ngFor="let pub of pubs">
          <div>
            <a [href]="pub.link" target="_blank" style="text-decoration: none">
              <div class="projDiv">
                <p class="project-name">{{ pub.title }}</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
