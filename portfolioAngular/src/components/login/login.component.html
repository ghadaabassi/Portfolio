<div class="login-container">
  <h2>Welcome Back !</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn-primary">Login</button>
    <div class="new">
      <span>New Here?</span
      ><a routerLinkActive="active" class="join">Join Us</a>
    </div>
  </form>
</div>
